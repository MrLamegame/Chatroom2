<html>
<head>
    <title>ChatRoom2_ICY</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="applab/fontawesome-webfont.woff2" as="font">
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script>
      function setExportConfig(config) { window.EXPORT_OPTIONS = config; }

    </script>
    <script src="https://studio.code.org/projects/applab/eyj0Gwhs37PFw4MlC0zbRSgKeFQpAzh5TLdZpFGoe1c/export_config?script_call=setExportConfig"></script>
    <script src="applab/applab-api.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" href="applab/applab.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="divApplab" class="appModern running" tabindex="1" style="width: 1280px; height: 720px; display: block;">
    <div class="screen" tabindex="1" id="StartMenu"
         style="height: 720px; width: 1280px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(140, 11, 11); display: block;"
         data-theme="classic"><label
            style="margin: 0px; padding: 2px; line-height: 1; font-size: 37px; overflow: hidden; overflow-wrap: break-word; color: rgba(251, 244, 244, 0.94); max-width: 320px; width: 245px; height: 65px; position: absolute; left: 40px; top: 85px; background-color: rgba(230, 122, 122, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;"
            id="Label">CHATROOM</label>
        <button id="startButton"
                style="padding: 0px; margin: 0px; height: 55px; width: 95px; font-size: 14px; color: rgba(255, 255, 255, 0.96); background-color: rgba(0, 0, 0, 0.96); position: absolute; left: 104px; top: 180px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">
            Start
        </button>
    </div>
    <div class="screen" tabindex="1" id="ChatRoom"
         style="height: 720px; width: 1280px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(88, 7, 85); display: none;"
         data-theme="classic"><input id="ChatInput"
                                     style="margin: 0px; width: 200px; height: 30px; color: rgb(0, 0, 0); position: absolute; left: 16px; top: 395px; border-style: solid; border-width: 1px; border-color: rgb(153, 153, 153); border-radius: 0px; font-family: Arial, Helvetica, sans-serif; padding: 5px; background-color: rgb(255, 255, 255);"
                                     placeholder="Type here...">
        <button id="sendButton"
                style="padding: 0px; margin: 0px; height: 30px; width: 80px; font-size: 14px; color: rgb(255, 255, 255); background-color: rgb(26, 188, 156); position: absolute; left: 230px; top: 395px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">
            Send
        </button>
        <div contenteditable="false" class="textArea" id="chat_box"
             style="width: 280px; height: 335px; font-size: 14px; color: rgb(255, 255, 255); background-color: rgb(111, 175, 241); position: absolute; left: 20px; top: 25px; margin: 0px; border-style: solid; border-width: 1px; border-color: rgb(153, 153, 153); border-radius: 0px; font-family: Arial, Helvetica, sans-serif; padding: 5px;"></div>
    </div>
    <div class="screen" tabindex="1" id="UserName"
         style="height: 720px; width: 1280px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(5, 6, 88); display: none;"
         data-theme="classic"><input id="userNameId"
                                     style="margin: 0px; width: 200px; height: 30px; color: rgb(0, 0, 0); position: absolute; left: 5px; top: 105px; border-style: solid; border-width: 1px; border-color: rgb(153, 153, 153); border-radius: 0px; font-family: Arial, Helvetica, sans-serif; padding: 5px; background-color: rgb(255, 255, 255);"
                                     placeholder="Enter username here">
        <button id="submit_button"
                style="padding: 0px; margin: 0px; height: 30px; width: 80px; font-size: 14px; color: rgb(255, 255, 255); background-color: rgb(0, 0, 0); position: absolute; left: 235px; top: 100px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;">
            Submit
        </button>
        <label style="margin: 0px; padding: 2px; line-height: 1; font-size: 18px; overflow: hidden; overflow-wrap: break-word; color: rgb(255, 255, 255); max-width: 320px; width: 186px; height: 23px; position: absolute; left: 65px; top: 60px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;"
               id="userName">Type YOUR username</label></div>
    <div class="screen" tabindex="1" id="colorChoose"
         style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(10, 10, 10); display: none;"
         data-theme="classic"><label
            style="margin: 0px; padding: 2px; line-height: 1; font-size: 25px; overflow: hidden; overflow-wrap: break-word; color: rgb(255, 255, 255); max-width: 320px; width: 195px; height: 95px; position: absolute; left: 70px; top: 10px; background-color: rgba(0, 0, 0, 0); text-rendering: optimizespeed; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;"
            id="label1">Choose a color</label>
        <button id="red"
                style="padding: 0px; margin: 0px; height: 105px; width: 105px; font-size: 14px; color: rgb(255, 255, 255); background-color: rgb(188, 26, 45); position: absolute; left: 15px; top: 100px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;"></button>
        <button id="blue"
                style="padding: 0px; margin: 0px; height: 105px; width: 105px; font-size: 14px; color: rgb(255, 255, 255); background-color: rgb(65, 132, 216); position: absolute; left: 180px; top: 100px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;"></button>
        <button id="green"
                style="padding: 0px; margin: 0px; height: 105px; width: 105px; font-size: 14px; color: rgb(255, 255, 255); background-color: rgb(84, 216, 65); position: absolute; left: 15px; top: 240px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;"></button>
        <button id="purple"
                style="padding: 0px; margin: 0px; height: 105px; width: 105px; font-size: 14px; color: rgb(255, 255, 255); background-color: rgb(133, 48, 202); position: absolute; left: 180px; top: 240px; border-style: solid; border-width: 0px; border-color: rgb(0, 0, 0); border-radius: 0px; font-family: Arial, Helvetica, sans-serif;"></button>
    </div>
</div>
</body>
</html>
